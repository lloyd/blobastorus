<html>
<head>
  <title> The Simplest possible blobastor.us example </title>
  <script type="text/javascript" src="jquery-min.js"></script>
</head>
<body>
  <p>This page stores data for you in the cloud.</p>


  <div id="switch">
    <div class="logged-out">
    To use this application: <br/>
    <div id="signInWithTwitter"><img src="sign-in-with-twitter-d.png" /></div>
    </div>
    <div class="logged-in">
    <p>Hi <span id="username"></span>, here's what you've got stored:</p>

      <textarea id="stored">...</textarea><br>
      <button id="save">save</button>
    </div>
  </div>

</body>
<script type="text/javascript" src="http://localhost:3000/api.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $(".logged-in").hide();
    $(".logged-out").hide();

    function checkLoginState() {
        Blobastorus.isLoggedIn("http://localhost:3000/example/index.html", function(redirectUrl, user) {
            if (redirectUrl) {
                $(".logged-in").hide();
                $(".logged-out").show();
                $("#signInWithTwitter").click(function() {
                    document.location = redirectUrl;
                });
            } else {
                $("#username").text(user);
                $(".logged-in").show();
                $(".logged-out").hide();
            }
        });
    }

    $("#save").click(function() {
        Blobastorus.set($.trim($("#stored").val()), function(err, v) {
            if (err === "needsAuth") checkLoginState();
        });
    });

    Blobastorus.get(function(err, v) {
        if (err) {
            if (err === "needsAuth") checkLoginState();
        } else {
            if (v === null) v = "";
            if (typeof v === 'string') {
                $("#stored").val(v);
            }
        }
    });

    checkLoginState();
});
</script>
</html>
